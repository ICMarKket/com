<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
			    <div class="col-md-6">
        <div class="authincation-content">
            <div class="row no-gutters">
                <div class="col-xl-12">
                    <div class="auth-form">
						<div class="text-center mb-3">
							<img src="assist/img/IC_Markets_logo_main.gif" style="width: 50%;" alt="">
						</div>
                        <h4 class="text-center mb-4">Sign up your account</h4>
                        <form >
                            <div class="form-group">
                                <label class="mb-1" for="fullname"><strong>Full name</strong></label>
                                <input type="text" class="form-control" name="fullname" required="enter your full name ">
                            </div>
                            <div class="form-group">
                                <label class="mb-1" for="email"><strong>Email</strong></label>
                                <input type="email" name="email" class="form-control" required="enter your email address">
                            </div>
                            <div class="form-group">
                                <label class="mb-1" for="phonenumber"><strong>Phone number: </strong></label>
                                <input name="phonenumber" type="text" class="form-control" required="enter your phone numner">
                            </div>
                            <div class="form-group">
                                <label class="mb-1" for="password"><strong>Password</strong></label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="form-group">
                                <label class="mb-1" for="address"><strong>Full Address </strong></label>
                                <input type="text" class="form-control"  name="address" required="enter your full address">
                            </div>
                            <div class="form-group">
                                <label class="mb-1" for="Pincode"><strong>Zip Code </strong></label>
                                <input type="text" class="form-control"  name="Pincode" required="enter your Zip Code">
                            </div>
                         
                            <div class="form-group">
                                <label class="mb-1" for="city"><strong>City </strong></label>
                                <input type="text" class="form-control"  name="city" required="enter your City">
                            </div>
                            <div class="form-group">
                                <label class="mb-1" for="state"><strong>State </strong></label>
                                <input type="text" class="form-control"  name="state" required="enter your State">
                            </div>




                            <div >
                                <div class="form-group" data-select2-id="18">
                                    <label class="mb-1" for="Country"><strong>Country</strong></label>

                                  <select  name="Country"
                                   class="select2  form-select select2-hidden-accessible"
                                    data-allow-clear="true" data-select2-id="collapsible-state" 
                                    tabindex="-1" aria-hidden="true">
                                    <option value="" data-select2-id="2">Select</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Bangladesh">Bangladesh</option>
                                    <option value="Belarus">Belarus</option>
                                    <option value="Brazil">Brazil</option>
                                    <option value="Canada">Canada</option>
                                    <option value="China">China</option>
                                    <option value="France">France</option>
                                    <option value="Germany">Germany</option>
                                    <option value="India">India</option>
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Israel">Israel</option>
                                    <option value="Italy">Italy</option>
                                    <option value="Japan">Japan</option>
                                    <option value="Korea">Korea, Republic of</option>
                                    <option value="Mexico">Mexico</option>
                                    <option value="Philippines">Philippines</option>
                                    <option value="Russia">Russian Federation</option>
                                    <option value="South Africa">South Africa</option>
                                    <option value="Thailand">Thailand</option>
                                    <option value="Turkey">Turkey</option>
                                    <option value="Ukraine">Ukraine</option>
                                    <option value="United Arab Emirates">United Arab Emirates</option>
                                    <option value="United Kingdom">United Kingdom</option>
                                    <option value="United States">United States</option>
                                </select>
                              </div>
                              </div>




                            <div class="form-group">
                                <label class="mb-1" for="Date"><strong>Date of Birth: </strong></label>
                                <input type="text" form="Date" class="form-control" required placeholder="dd/mm/yyyy
                                ">
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                            </div>
                        </form>
                        <div class="new-account mt-3">
                            <p>Already have an account? <a class="text-primary" href="login.html">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
