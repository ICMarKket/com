<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
			    <div class="col-md-6">
        <div class="authincation-content">
            <div class="row no-gutters">
                <div class="col-xl-12">
                    <div class="auth-form">
    					<div class="text-center mb-3">
    						<img src="assist/img/IC_Markets_logo_main.gif" style="width: 50%;" alt="">
    					</div>
                        <h4 class="text-center mb-4">Sign in your account</h4>
                        <form >
                            <div class="form-group">
                                <label class="mb-1"><strong>Email</strong></label>
                                <div class="input-group">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                    <input type="text" class="form-control" id="username" placeholder="Enter a username.." required="">
                                    <div class="invalid-feedback">
                                        Please Enter a username.
                                      </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1"><strong>Password</strong></label>
                                <div class="input-group transparent-append">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                    <input type="password" class="form-control" id="password" placeholder="Choose a safe one.." required="">
                                    <span class="input-group-text show-pass" onclick="myFunctiosn()"> 
                                        <i class="fa fa-eye-slash"></i>
                                        <i class="fa fa-eye"></i>
                                    </span>
                                    <div class="invalid-feedback">
                                        Please Enter a username.
                                    </div>
                                </div>
                            </div>

                            <script>
                                function myFunctiosn() {
                                  var x = document.getElementById("password");
                                  if (x.type === "password") {
                                    x.type = "text";
                                  } else {
                                    x.type = "password";
                                  }
                                }
                                </script>


                         
                            <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                <div class="form-group">
                                   <div class="custom-control custom-checkbox ms-1">
    									<input type="checkbox" class="form-check-input" id="basic_checkbox_1">
    									<label class="form-check-label" for="basic_checkbox_1">Remember my preference</label>
    								</div>
                                </div>
                                <div class="form-group">
                                    <a href="forgot-password.html">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="button" value="Login" id="submit" onclick="validate()" class="btn btn-primary btn-block"
                                  type="submit"/>
                            </div>
                        </form>
                        <div class="new-account mt-3">
                            <p>Don't have an account? <a class="text-primary" href="register.html">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>

    <script>
        var attempt = 3; // Variable to count number of attempts.
    // Below function Executes on click of login button.
    function validate(){
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    if ( username == "09070365502" && password == "0104423791"){
    alert ("Login successfully");
    window.location = "dashboard.html"; // Redirecting to other page.
    return false;
    }
    else{
    attempt --;// Decrementing by one.
    alert("You have left "+attempt+" attempt;");
    // Disabling fields after 3 attempts.
    if( attempt == 0){
    document.getElementById("username").disabled = true;
    document.getElementById("password").disabled = true;
    document.getElementById("submit").disabled = true;
    return false;
    }
    }
    }
    </script>

<script>
    (function () {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
